<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagem</title>
</head>
<body>

    <h1>Registre sua Intenção de Viagem</h1>

    <form method="get" action="https://postman-echo.com/get">

        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br><br>

            <label for="apelido">Apelido:</label>
            <input type="text" id="apelido" name="apelido"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email""><br><br>
        </fieldset>

        <fieldset>
            <legend>Dados da Viagem</legend>

            <label for="partida">Data de Partida:</label>
            <input type="date" id="partida"><br><br>

            <label for="regresso">Data de Regresso:</label>
            <input type="date" id="regresso"><br><br>

            <label for="passageiros">Número de Passageiros:</label>
            <input type="number" id="passageiros" name="passageiros" min="1"<br><br>

            <label for="transporte">Meio de Transporte Favorito:</label>
            <select id="transporte" name="transporte">
                <option value="carro">Carro</option>
                <option value="comboio">Comboio</option>
                <option value="aviao">Avião</option>
                <option value="outros">Outros</option>
            </select><br><br>

            <label>Serviço desejado:</label><br>
            <input type="radio" id="basico" name="servico" value="Basico" required>
            <label for="basico">Básico</label><br>
            <input type="radio" id="premium" name="servico" value="Premium">
            <label for="premium">Premium</label><br><br>

            <label for="pedidos">Pedidos Especiais:</label><br>
            <textarea id="pedidos" name="pedidos" rows="4" cols="50"></textarea><br><br>

            <label for="valor">Valor esperado por pessoa e por dia (em euros):</label>
            <input type="number" id="valor" name="valor" min="1"><br><br>
        </fieldset>

        <input type="submit" value="Enviar Intenção de Viagem">
        <input type="reset" value="Redefinir Formulário">
        
    </form>

</body>
</html>
